<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/ico.ico">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bate-Papo UOL Projeto 5</title>
</head>
<body>
    <nav class="login">
        <div class="logo_login">
            <img src="./assets/images/logo.png" alt="Logo Login">
        </div>
        <div class="input_login">
            <input onkeyup="enterLogin()" placeholder="Digite seu nome">
        </div>
        <div class="button_login">
            <button onclick="login()">Entrar</button>
        </div>
    </nav>
    <section class="aside">
        <div class="transparencia"></div>
        <aside>
            <ion-icon onclick="abrirMenu ()" class="exit" name="close-circle-outline"></ion-icon>
            <article class="menu">
                <div class="ajuste">
                <h4>Contatos</h4>
                <div class="contatos">
                    <ion-icon name="people"></ion-icon>
                    <span>Todos</span>
                    <ion-icon class="checkon"name="checkmark-outline"></ion-icon>
                </div>
                <div class="contatos">
                    <ion-icon name="person-circle"></ion-icon>
                    <span>João</span>
                    
                    <ion-icon class="checkon" name="checkmark-outline"></ion-icon>
                </div>
                <div class="contatos">
                    <ion-icon name="person-circle"></ion-icon>
                    <span>Maria</span>
                    <ion-icon class="checkon" name="checkmark-outline"></ion-icon>
                </div>
            </div>
            </article>
                <article class="menuvisi">
                    <h4>Visibilidade:</h4>
                    <div class="publico">
                        <ion-icon name="lock-closed"></ion-icon>
                        <span>Público</span>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                    <div class="reservado">
                        <ion-icon name="lock-open"></ion-icon>
                        <span class="fix">Privado</span>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </article>
        </aside>
    </section>
    <header>
        <img  onclick="exitchat()" src="./assets/images/logo.png" alt="Logo">
        <ion-icon onclick="abrirMenu()" name="people"></ion-icon>
    </header>
    <main>
        <section class="conteiner">
        </section>
    </main>
    <footer class="sendmsg">
        <ion-icon name="happy-outline"></ion-icon>
        <div class="divinput">
            <input onkeydown="enviarMensagem()" class="inputmsg" placeholder="Escreva aqui...">
            <p class="lobbymsg">Enviando para Todos</p>
        </div>
        <ion-icon class="icosendmsg" name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
